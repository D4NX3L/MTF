<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTF</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background-color: #1e1e1e; /* Gris oscuro */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .left-buttons, .right-buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            background-color: transparent;
            color: #00e5ff; /* Azul turquesa */
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, color 0.2s;
        }

        .header button:hover {
            background-color: #00e5ff; 
            color: #121212; /* Cambia el color al fondo oscuro */
            transform: scale(1.1);
        }

        .logo {
            font-size: 32px; 
            font-weight: bold;
            text-shadow: 0 0 10px #00e5ff;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
            flex: 1;
        }

        .video-container video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
        }

        .text-container {
            max-width: 400px;
        }

        .text-container h2, .text-container p {
            color: #ffffff; /* Texto blanco */
        }

        .cta button {
            background-color: #00e5ff; /* Azul turquesa */
            border: none;
            color: #121212;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 10px;
        }

        .cta button:hover {
            background-color: #00bcd4; /* Azul más oscuro */
            transform: scale(1.1);
        }

        .footer {
            background-color: #1e1e1e; /* Gris oscuro */
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer button {
            background-color: #00e5ff; /* Azul turquesa */
            border: none;
            color: #121212;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .footer button:hover {
            background-color: #00bcd4; /* Azul más oscuro */
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">MTF</div>
        <div class="left-buttons">
            <button>Inicio</button>
            <button>Servicios</button>
        </div>
        <div class="right-buttons">
            <button>Contacto</button>
            <button>Login</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>

        <!-- Text Section -->
        <div class="text-container">
            <h2>Bienvenidos a Meta Financiera</h2>
            <p>Meta Financiera es una plataforma avanzada para el control eficiente de tus finanzas. Permite gestionar tus ingresos, gastos y establecer metas a largo plazo para lograr una vida financiera más estable.</p>
            <div class="cta">
                <button>Comienza ahora</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <button>&copy; 2025 Meta Financiera</button>
        <button>Política de privacidad</button>
    </div>

</body>
</html>
