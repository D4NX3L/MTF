            .right-buttons {

            .header button {
                background-color: #121212;
                color: #00e5ff;
                border-radius: 10px;
                padding: 10px 15px;
                font-size: 14px;
                cursor: pointer;
                transition: transform 0.2s, background-color 0.2s, color 0.2s;
            }
    
            .header button:hover {
                background-color: #00e5ff;
                color: #121212;
                transform: scale(1.1);
            }
    
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
    
            .container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                padding: 40px;
                flex-wrap: wrap;
                flex: 1;
            }
    

            .text-container {

            .text-container h2, .text-container p {

            .footer button {
                background-color: #00e5ff;
                border: none;
                color: #121212;
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
    
            .footer button:hover {
                background-color: #00bcd4;
            }
    
            /* ðŸ‘‰ TRANSICIÃ“N CREATIVA: cÃ­rculo expansivo */
            #transition-overlay {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 100px;
                height: 100px;
                background-color: #00e5ff;
                border-radius: 50%;
                transform: translate(-50%, -50%) scale(0);
                z-index: 9999;
                pointer-events: none;
            }
    
            #transition-overlay.animate {
                animation: expandCircle 1s forwards;
            }
    
            @keyframes expandCircle {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                80% { transform: translate(-50%, -50%) scale(20); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(50); opacity: 0; }
            }
        </style>

        <!-- ðŸ‘‰ SCRIPT PARA ACTIVAR ANIMACIÃ“N Y NAVEGAR -->
